<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--
        CDN(Content Delivery Network) 방식으로 부트스트랩 추가
        - css, js 라이브러리를, 사용자가 내가 아닌 구글 등의 외부 서버에서 다운로드하게 지정
      -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<table class="table table-hover">
    <thead>
        <tr>
            <th>번호</th>
            <th>할일</th>
            <th>완료여부</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="todo:${todos}">
        <td th:text="${todo.tno}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.finish? '작업완료': '작업중'}"></td>
        <td>
            <button class="btn btn-primary" th:if="${todo.finish==false}">완료하기</button>
        </td>
    </tr>

    </tbody>
</table>
</body>
</html>
